{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Events{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for event in events %}
    <article class="post">
      <header>
        <div>
          <h1>{{ event['title'] }}</h1>
        </div>
      </header>
      <p class="body">{{ event['content'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
